<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   <!-- CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- icon cart -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
   <title>Product Card</title>
</head>
<body>
   
   
   
   
   
   <div class="container">
      <div class="card">
         <div class="product">
            <div class="product__img"></div>
         </div>
         <div class="product__details">
            <h3 class="product__title">Parfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation
               compossed by Olivier Polge, Perfumer-Creator
               for the House of CHANEL</p>
            <div class="product__price">
               <h3 class="product__price--reguler">$149.99 <span class="product__price--discount">$169.99</span></h3>
            </div>
            <button id="addto__cart"><i class="material-icons">shopping_cart</i>Add To Cart</button>
         </div>
      </div>
   </div>
   
   
   
   
   
</body>
</html>
